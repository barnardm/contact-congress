            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
        - name: ctl00$ctl14$IssuesList
          selector: "#ctl00_ctl14_IssuesList"
          value: $TOPIC
          required: true
          options:
            Agriculture: "103620"
            Defense and Military: "103533"
